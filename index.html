<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page by Page</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="library-header">
        <h1>Page by Page</h1>
        <p><em>Your library, one page closer</em></p>
    </header>
    <main class="library-content">
        <button class="new-book-button" type="button">New Book</button>
        <dialog>
            <button class="close-modal-button" type="button">Close</button>
            <form action="" method="dialog">
                <label for="title">Title of the book:</label>
                <input type="text" name="title" id="title" required>

                <label for="author">Author of the book:</label>
                <input type="text" name="author" id="author" required>

                <label for="pages">Number of Pages:</label><input type="number" name="pages" id="pages" required>

                <label for="date-published">Date of publishing:</label>
                <input type="date" name="date-published" id="date-published" required>

                <label for="genre">Genre/s:</label>
                <input type="text" name="genre" id="genre" required>

                <p>Have you read the book yet?</p>
                <label class="toggle-track">
                    <input class="toggle-button" type="checkbox" name="has-read-book">
                </label>
                
                <button type="submit">Submit a New Book</button>
            </form>
        </dialog>
        <section>
            <h2>Books You've Opened</h2>
            <div class="book-gallery">
                <!-- Book cards are placed here -->
            </div>
        </section>
    </main>
</body>
</html>
